    announcements:
        - Selamat kepada siswa/i yang telah menempuh ujian akhir semester, semoga sukses selalu.
        - Kegiatan kelas industri untuk siswa/i sudah terlaksana dengan baik, terus tingkatkan skill dan kompetensinya ya.
       
    welcomeMessage: |-
        **SMK Bina Mandiri Kutabumi Tangerang**, Sekolah Kejuruan Vokasi siap trampil, cerdas, berilmu, profesional dan mandiri.

    mission: |-
        * Menyiapkan generasi unggul yang memiliki potensi dibidang IMTAQ dan IPTEK.
        * Membentuk sumber daya yang kreatif, inovatif sesuai dengan perkembangan zaman.
        * Membentuk sumber daya yang cerdas, profesional dan mandiri.
        * Menciptakan sekolah sebagai sarana pendidikan yang berkualitas.
        * Menjalin kerjasama yang harmonis antara warga sekolah dan lingkungan sekolah.
        * Mengembangkan proses belajar mengajar yang bernuansa agamis.

    vision: |-
        Membentuk sumber daya manusia yang berwawasan global dengan mencetak tenaga trampil, cerdas, berilmu, profesional, dan mandiri. 
    qualityObjectives: |-
        * Menjadi lembaga vokasi nasional dengan mengembangkan profesionalisme, kepemimpinan dan kewirausahaan.
        * Untuk memberikan pendidikan berkualitas tinggi dan memberikan penciptaan nilai jangka panjang.
        * Menyelenggarakan program pendidikan berkelanjutan agar siswa dan guru tetap mengikuti kemajuan teknologi terkini.
        * Untuk mengantisipasi dan memenuhi kebutuhan siswa, industri dan masyarakat.

    qualityPolicy: |-
        Kami berkomitmen untuk mencetak, profesional yang kompeten di bidang Akuntansi dan Keuangan Lembaga, Otomatisasi Tata Kelola dan Perkantoran serta Teknik Komputer Jaringan dengan integritas, keadilan, keunggulan teknologi, nilai-nilai religius yang terlibat dalam pembelajaran seumur hidup melalui praktik pengajaran yang baik dan keunggulan profesional untuk memenuhi persyaratan calon pemberi kerja, industri, dan masyarakat dengan tingkat tinggi, tingkat kepuasan melalui perbaikan terus-menerus.
